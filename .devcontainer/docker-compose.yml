services:
  workspace:
    container_name: workspace
    build:
      context: ./dockerfiles
      dockerfile: ./workspace.dockerfile
    tty: true
    volumes:
      - ../:/gotify-api-php
      - vendor:/gotify-api-php/vendor
    working_dir: /gotify-api-php
    environment:
      - GOTIFY_URI=${GOTIFY_URI}
      - HTTPBIN_URI=${HTTPBIN_URI}
      - XDEBUG_MODE=coverage

  gotify:
    container_name: gotify
    image: gotify/server:2.4.0
    ports:
      - "8080:80"
    environment:
      - GOTIFY_DEFAULTUSER_NAME=admin
      - GOTIFY_DEFAULTUSER_PASS=admin
      - GOTIFY_DATABASE_DIALECT=sqlite3
      - GOTIFY_DATABASE_CONNECTION=/app/gotify.db

  httpbin:
    container_name: httpbin
    image: mccutchen/go-httpbin:v2.13.4
    ports:
      - "8081:80"
    command: ["go-httpbin", "-port", "80"]

volumes:
  vendor:
