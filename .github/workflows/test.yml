name: Test
on:
  pull_request:
  push: { branches: master }

jobs:
  test:
    name: Run test
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: .ci/docker-compose.yml

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Start docker container
      run: docker-compose up

    - name: Stop docker container
      run: docker-compose down
