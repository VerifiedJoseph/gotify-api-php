name: Tests
on:
  pull_request:
    paths:
      - "src/**.php"
      - "tests/**.php"
      - ".github/workflows/test.yml"
      - ".ci/docker-compose.yml"
  push:
    branches: main
    paths:
      - "src/**.php"
      - "tests/**.php"
      - ".github/workflows/test.yml"
      - ".ci/docker-compose.yml"

permissions:
  contents: read

jobs:
  test:
    name: PHPUnit
    runs-on: ubuntu-22.04

    env:
      COMPOSE_FILE: .ci/docker-compose.yml
      GOTIFY_URI: "http://127.0.0.1:8080"
      HTTPBIN_URI: "http://127.0.0.1:8081"

    steps:
    - name: Checkout code
      uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

    - name: Setup PHP
      uses: shivammathur/setup-php@efffd0e4f2504f936fcfe3b69293d31ce0e2fd7a # v2.30.3
      with:
        php-version: '8.1'
        extensions: mbstring
    
    - name: Setup problem matchers for PHP
      run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

    - name: Setup problem matchers for PHPUnit
      run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: "Validate composer.json and composer.lock"
      run: "composer validate --strict"

    - name: Install dependencies with composer
      run: composer install --prefer-dist

    #- name: Fetch & setup gotify plugin
    #  run: bash .ci/scripts/setup-plugin.sh

    - name: Start gotify & httpbin docker containers
      run: docker-compose up -d

    - name: Test connections to docker containers
      run: bash .ci/scripts/connections.sh

    - name: Run phpunit
      run: ./vendor/bin/phpunit --coverage-clover=coverage.xml

    - name: Stop gotify & httpbin docker docker containers
      run: docker-compose down

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@84508663e988701840491b86de86b666e8a86bed # v4.3.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
