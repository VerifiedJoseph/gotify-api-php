name: Tests
on:
  pull_request:
    paths:
      - "src/**.php"
      - "tests/**.php"
      - ".github/workflows/test.yml"
      - ".ci/docker-compose.yml"
  push:
    branches: main
    paths:
      - "src/**.php"
      - "tests/**.php"
      - ".github/workflows/test.yml"
      - ".ci/docker-compose.yml"

permissions:
  contents: read

jobs:
  test:
    name: PHPUnit
    runs-on: ubuntu-22.04

    env:
      COMPOSE_FILE: .ci/docker-compose.yml
      GOTIFY_URI: "http://127.0.0.1:8080"
      HTTPBIN_URI: "http://127.0.0.1:8081"

    steps:
    - name: Checkout code
      uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0

    - name: Setup PHP
      uses: shivammathur/setup-php@7fdd3ece872ec7ec4c098ae5ab7637d5e0a96067 # v2.26.0
      with:
        php-version: '8.1'
        extensions: mbstring
    
    - name: Setup problem matchers for PHP
      run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

    - name: Setup problem matchers for PHPUnit
      run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: "Validate composer.json and composer.lock"
      run: "composer validate --strict"

    - name: Install dependencies with composer
      run: composer install --prefer-dist

    #- name: Fetch & setup gotify plugin
    #  run: bash .ci/scripts/setup-plugin.sh

    - name: Start gotify & httpbin docker containers
      run: docker-compose up -d

    - name: Test connections to docker containers
      run: bash .ci/scripts/connections.sh

    - name: Run phpunit
      run: ./vendor/bin/phpunit

    - name: Stop gotify & httpbin docker docker containers
      run: docker-compose down
