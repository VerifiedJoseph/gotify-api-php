name: Tests
on:
  pull_request:
    paths:
      - "**.php"
      - ".github/workflows/test.yml"
  push:
    branches: main
    paths:
      - "**.php"
      - ".github/workflows/test.yml"

jobs:
  test:
    name: PHPUnit
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: .ci/docker-compose.yml
      GOTIFY_URI: "http://127.0.0.1:8080"
      HTTPBIN_URI: "http://127.0.0.1:8081"

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mbstring
        tools: phpunit
    
    - name: Setup problem matchers for PHP
      run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

    - name: Setup problem matchers for PHPUnit
      run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: "Validate composer.json and composer.lock"
      run: "composer validate --strict"

    - name: Install dependencies with composer
      run: composer install --prefer-dist

    - name: Fetch & setup gotify pulgin
      run: mkdir gotify-data/pulgins
      run: cd gotify-data/pulgins
      run: wget https://github.com/eternal-flame-AD/gotify-broadcast/releases/download/v0.3.1/broadcasts-linux-amd64-for-gotify-v2.0.23.so

    - name: Start gotify & httpbin docker containers
      run: docker-compose up -d

    - name: Run phpunit
      run: phpunit --configuration phpunit.xml

    - name: Stop gotify & httpbin docker docker containers
      run: docker-compose down
